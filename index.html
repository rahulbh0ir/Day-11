<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video Player</title>
    <link rel="icon" href="https://fav.farm/%F0%9F%93%BA" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="player">
    
        <video class="player__video viewer" src="./652333414.mp4" width="600px"></video>

        <div class="progress">
            <div class="bar"></div>
        </div>
        
        <div class="player_controls">
            <button class="button toggle" title="Toggle Play">►</button> 
            <input type="range" name="volume" title="Volume" class="slider" min="0" max="1" step="0.05" value="1" >
             <input type="range" name="playbackRate" title="Video Speed" class="slider" min="0.5" max="2.5" step="0.05" value="1" >
             <button data-skip = "-10" title="Skip Backwards" class="button">« 10s</button>
             <button data-skip = "10" title="Skip Forward" class="button">10s »</button>
                      
        </div>
    </div>


    <script src="scripts.js"></script>
</body>
</html>
